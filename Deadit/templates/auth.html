{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title">{{ 'Join the Horde' if is_register else 'Login to Deadit' }}</h2>
    <form method="POST" class="auth-form">
        <input type="text" name="username" placeholder="Username (Survivor or Zombie Name)" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary" style="width: 100%">
            {{ 'Register' if is_register else 'Login' }}
        </button>
    </form>
    <div style="text-align: center; margin-top: 15px; font-size: 0.9em;">
        {% if is_register %}
        Already turned? <a href="{{ url_for('auth.login') }}" style="color: var(--undead-green)">Login here</a>
        {% else %}
        New survivor? <a href="{{ url_for('auth.register') }}" style="color: var(--undead-green)">Register here</a>
        {% endif %}
    </div>
</div>
{% endblock %}
