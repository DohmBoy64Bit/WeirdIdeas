{% extends "base.html" %}

{% block title %}Upload Script - DScriptsForum{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-dark-800 rounded-lg shadow-lg p-8 border border-dark-700">
    <h1 class="text-3xl font-bold text-white mb-6">Upload Script</h1>

    <form action="/script/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">

        <!-- Title -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-400">Script Title</label>
            <input type="text" name="title" id="title" required
                class="mt-1 block w-full bg-dark-900 border border-dark-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>

        <div>
            <label for="version" class="block text-sm font-medium text-gray-400">Version</label>
            <input type="text" name="version" id="version" value="1.0"
                class="mt-1 block w-full bg-dark-900 border border-dark-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-400">Description</label>
            <textarea name="description" id="description" rows="3" required
                class="mt-1 block w-full bg-dark-900 border border-dark-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"></textarea>
        </div>

        <div>
            <label for="images" class="block text-sm font-medium text-gray-400">Screenshots (Max 3)</label>
            <input type="file" name="images" id="images" multiple accept="image/*"
                class="mt-1 block w-full bg-dark-900 border border-dark-600 rounded-md shadow-sm py-2 px-3 text-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm icon-input">
            <p class="mt-1 text-xs text-gray-500">Supported formats: JPG, PNG, GIF</p>
        </div>

        <div>
            <label for="code" class="block text-sm font-medium text-gray-400">Lua Code</label>
            <textarea name="code" id="code" rows="10" required font-mono
                class="mt-1 block w-full bg-dark-900 border border-dark-600 rounded-md shadow-sm py-2 px-3 text-gray-100 font-mono text-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"></textarea>
        </div>

        <div class="pt-4">
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-800 focus:ring-primary-500">
                Upload Script
            </button>
        </div>
    </form>
</div>
{% endblock %}
