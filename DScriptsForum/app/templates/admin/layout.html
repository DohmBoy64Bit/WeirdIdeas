{% extends "base.html" %}

{% block content %}
<div class="flex flex-col md:flex-row gap-6 mt-6">
    <!-- Sidebar -->
    <div class="w-full md:w-64 flex-shrink-0">
        <div class="bg-dark-800 rounded-lg shadow border border-dark-700 overflow-hidden">
            <div class="p-4 border-b border-dark-700 bg-dark-900">
                <h3 class="text-lg font-bold text-white flex items-center">
                    <svg class="h-5 w-5 mr-2 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin Panel
                </h3>
            </div>
            <nav class="flex flex-col p-2 space-y-1">
                <a href="/admin"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-dark-700 hover:text-white {% if request.url.path == '/admin' or request.url.path == '/admin/' %}bg-dark-700 text-white{% endif %}">
                    Dashboard
                </a>
                <a href="/admin/users"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-dark-700 hover:text-white {% if '/admin/users' in request.url.path %}bg-dark-700 text-white{% endif %}">
                    Users
                </a>
                <a href="/admin/scripts"
                    class="flex items-center px-4 py-2 text-sm font-medium text-gray-300 rounded-md hover:bg-dark-700 hover:text-white {% if '/admin/scripts' in request.url.path %}bg-dark-700 text-white{% endif %}">
                    Scripts
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 min-w-0">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
