<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-MUD: Chronicles of Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #050505;
            color: #e0e0e0;
        }
        
        .font-header {
            font-family: 'Orbitron', sans-serif;
        }
        
        .energy-border {
            box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff inset;
            border: 1px solid #00bfff;
        }
        
        .energy-text {
            text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
        }

        .golden-border {
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700 inset;
            border: 1px solid #ffd700;
        }

        .saiyan-bg {
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }
    </style>
</head>
<body class="saiyan-bg min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-4xl w-full text-center mb-10">
        <h1 class="font-header text-6xl md:text-8xl font-bold text-yellow-400 mb-4 tracking-widest uppercase drop-shadow-lg">Z-MUD</h1>
        <p class="text-xl md:text-2xl text-cyan-400 energy-text">Chronicles of Power</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
        
        <!-- LOGIN SECTION -->
        <div class="bg-black bg-opacity-80 p-8 rounded-lg energy-border transform transition hover:scale-105 duration-300">
            <h2 class="font-header text-2xl mb-6 text-cyan-400 border-b border-cyan-800 pb-2">Continue Journey</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Access Token (Recovery Code or Password)</label>
                    <input type="text" id="username" placeholder="Username" class="w-full bg-gray-900 border border-gray-700 p-3 rounded text-white focus:outline-none focus:border-cyan-500 mb-2">
                    <input type="password" id="password" placeholder="Password" class="w-full bg-gray-900 border border-gray-700 p-3 rounded text-white focus:outline-none focus:border-cyan-500">
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden">Invalid credentials</div>
                <button type="submit" class="w-full bg-cyan-700 hover:bg-cyan-600 text-white font-bold py-3 rounded transition duration-200 uppercase tracking-wider font-header">
                    Power Up
                </button>
            </form>
        </div>

        <!-- RECOVER / SIGNUP SECTION -->
        <div class="bg-black bg-opacity-80 p-8 rounded-lg golden-border transform transition hover:scale-105 duration-300">
            <h2 class="font-header text-2xl mb-6 text-yellow-400 border-b border-yellow-800 pb-2">New Warrior</h2>
            <div class="space-y-4">
                <p class="text-sm text-gray-300">Begin your legend. You will be given a <span class="text-yellow-400 font-bold">Recovery Code</span>. Guard it with your life.</p>
                <div class="flex flex-col space-y-2">
                    <input type="text" id="newUsername" placeholder="Desired Username" class="w-full bg-gray-900 border border-gray-700 p-3 rounded text-white focus:outline-none focus:border-yellow-500">
                    <input type="password" id="newPassword" placeholder="Password" class="w-full bg-gray-900 border border-gray-700 p-3 rounded text-white focus:outline-none focus:border-yellow-500">
                </div>
                <div id="signupError" class="text-red-500 text-sm hidden"></div>
                <button id="signupBtn" class="w-full bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-3 rounded transition duration-200 uppercase tracking-wider font-header">
                    Awaken
                </button>
            </div>
            
            <!-- Recovery Code Display -->
            <div id="recoveryDisplay" class="hidden mt-4 p-4 bg-gray-900 border border-yellow-500 rounded text-center">
                <p class="text-xs text-yellow-500 mb-2 uppercase">Save this code securely!</p>
                <code id="recoveryCode" class="block text-xl font-mono text-white bg-black p-2 rounded select-all cursor-pointer"></code>
                <p class="text-xs text-gray-500 mt-2">Click to copy</p>
            </div>
        </div>

    </div>

    <!-- Modals or Notifications could go here -->

    <script>
        const API_URL = "/api/v1";

        async function login(username, password) {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) throw new Error('Login failed');
                
                const data = await response.json();
                localStorage.setItem('mud_token', data.access_token);
                
                // Check if user has a player
                checkPlayerAndRedirect(data.access_token);
                
            } catch (err) {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        async function checkPlayerAndRedirect(token) {
            try {
                const response = await fetch(`${API_URL}/players/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    window.location.href = '/game';
                } else if (response.status === 404) {
                    window.location.href = '/create-character';
                } else {
                    console.error("Unknown error fetching player");
                }
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            login(u, p);
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const u = document.getElementById('newUsername').value;
            const p = document.getElementById('newPassword').value;
            const errDiv = document.getElementById('signupError');
            
            if (!u || !p) {
                errDiv.textContent = "Username and Password required.";
                errDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || "Signup failed");
                }
                
                const data = await response.json();
                
                // Show recovery code
                document.getElementById('recoveryCode').textContent = data.recovery_code;
                document.getElementById('recoveryDisplay').classList.remove('hidden');
                
                // Auto login or ask to login
                // For better UX, let's just wait for them to copy code then login
                document.getElementById('username').value = u;
                
            } catch (err) {
                errDiv.textContent = err.message;
                errDiv.classList.remove('hidden');
            }
        });

        document.getElementById('recoveryCode').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent);
            alert("Recovery code copied to clipboard!");
        });
    </script>
</body>
</html>
